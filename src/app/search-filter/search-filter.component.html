<section class="ht-100 mt-50">
  <div class="offset-lg-2 col-lg-8 col-md-11 col-sm-12 col-12 mt-lg-100">
    <form>
      <div class="form-group">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 no-pad">
          <mat-form-field appearance="legacy">
            <mat-label class="box">Doctor Name</mat-label>
            <input type="text" matInput [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
              <button class="large-button" mat-raised-button (click)="genderSelect();" [ngStyle]="{'background-color': buttonColor}">Male</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
              <button class="large-button" mat-raised-button (click)="genderSelect();" [ngStyle]="{'background-color': buttonColor}">Female</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Status</label>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
              <button mat-raised-button (click)="genderSelect();" [ngStyle]="{'background-color': buttonColor}">Walkin</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
              <button mat-raised-button (click)="genderSelect();" [ngStyle]="{'background-color': buttonColor}">Billed</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
              <button mat-raised-button (click)="genderSelect();" [ngStyle]="{'background-color': buttonColor}">Paid</button>
            </div>
          </div>
        </div>
      </div>
      <div class="no-pad">
          <button class="fixed-bottom fixed-btm-unset btn col-lg-12 col-md-12 col-sm-12 col-12 button-clr" type="button" (click)="applyFilter()">Apply Filter</button>
      </div>
    </form>
  </div>
</section>
