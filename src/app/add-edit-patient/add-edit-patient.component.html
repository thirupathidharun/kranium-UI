<!-- <div class="mt-60">
  </div> -->
<section class="col-lg-12 col-md-12 col-sm-12 col-12 add-form no-pad">
  <div class="col-lg-12 col-md-12 col-sm-12 col-12 camera-bg">
    <div class="row mrgn-btm">
      <div class="col-lg-6 col-md-6 col-sm-6 col-6 pt-68 mrgn-rt" (click)="scan()">
        <div class="txt-center">
          <i class="material-icons">
            fingerprint
          </i>
        </div>
        <div class="txt-center">
          Scan Aadhar
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-6 pt-68">
        <div class="txt-center">
          <i class="material-icons">
            camera_alt
          </i>
        </div>
        <div class="txt-center">
          Capture Picture
        </div>
      </div>
    </div>
  </div>
  <div class="form-group pt-20">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <mat-form-field>
        <input type="number" matInput placeholder="Phone Number">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <mat-form-field>
        <input type="text" matInput placeholder="Name">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <mat-form-field>
        <input type="text" matInput placeholder="Father/Husband Name">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="DOB">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <label class="pr-15">Gender</label>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1" class="pr-15">Male</mat-radio-button>
        <mat-radio-button value="2" class="pr-15">Female</mat-radio-button>
        <mat-radio-button value="3" class="pr-15">Others</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <mat-form-field>
        <input type="text" matInput placeholder="Email">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <mat-form-field>
        <input type="text" matInput placeholder="Address Line 1">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <mat-form-field>
        <input type="text" matInput placeholder="Address Line 2">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <mat-form-field>
        <input type="text" matInput placeholder="State">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select>
          <mat-option *ngFor="let countryName of country" [value]="countryName.value">
            {{countryName.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</section>
